<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">

    <div class="contenedor">

        <div class="fila">
            <div class="campo">
                <label>Cliente</label>
                <select id="clienteSelect" onchange="onClienteChange()"></select>
            </div>

            <div class="campo">
                <label>Módulo</label>
                <select id="moduloSelect"></select>
            </div>

            <div class="campo">
                <label>Severidad</label>
                <select id="severidadSelect"></select>
            </div>
        </div>

        <div class="fila">
            <div class="campo" style="width:100%;">
                <label>Solicitante</label>
                <select id="solicitanteSelect"></select>
            </div>
        </div>

        <label>Descripción Breve</label>
        <input type="text" id="descBreve">

        <label>Descripción Detallada</label>
        <textarea id="descDetallada"></textarea>

        <label>ID Usuario</label>
        <input type="number" id="idUsuario">

        <button onclick="guardar()">Guardar</button>

        <pre id="resultado"></pre>
    </div>

    <script src="app.js"></script>
</body>
</html>
